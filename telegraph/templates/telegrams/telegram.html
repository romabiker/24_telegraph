{% extends "layout.html" %}

    {% block content %}
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-lg-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
            <h2>{{ telegram_dict.title }}</h2>
            <p class="lead">{{ telegram_dict.telegram }}</p>
            <p class="text-muted">{{ telegram_dict.signature }}</p>
        <div class="col-lg-6 col-offset-lg-3 col-md-8 col-offset-lg-2 col-sm-10 col-offset-lg-1 col-xs-12">{% if is_owner %}<a href="{{ url_for('telegram.update', slug=telegram_dict.slug) }}">Change</a>{% endif %}
        </div>
    </div>

    {% endblock content %}
